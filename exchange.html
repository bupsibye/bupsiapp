<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–±–º–µ–Ω –ø–æ–¥–∞—Ä–∫–∞–º–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-bg: #fff;
      --tg-text: #000;
      --tg-secondary-bg: #f0f0f0;
      --tg-border: #ddd;
    }
    body {
      font-family: -apple-system, sans-serif;
      margin: 0;
      padding: 10px;
      background: var(--tg-bg);
      color: var(--tg-text);
    }
    .grid {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .side {
      flex: 1;
      background: var(--tg-secondary-bg);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
    .gift {
      padding: 10px;
      background: white;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #0088cc;
      color: white;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--tg-border);
      border-radius: 10px;
      margin: 10px 0;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>üéÅ –û–±–º–µ–Ω –ø–æ–¥–∞—Ä–∫–∞–º–∏</h2>

  <div class="grid">
    <div class="side" id="myGifts">
      <h3>–í–∞—à–∏ –ø–æ–¥–∞—Ä–∫–∏</h3>
    </div>
    <div class="side" id="partnerGifts">
      <h3>–ü–æ–¥–∞—Ä–∫–∏ –ø–∞—Ä—Ç–Ω—ë—Ä–∞</h3>
    </div>
  </div>

  <input type="text" id="giftInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∞" />
  <button onclick="addGift()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
  <button id="confirmBtn" onclick="confirmExchange()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–±–º–µ–Ω</button>

  <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const initData = new URLSearchParams(tg.initData);
    const startParam = initData.get('startapp'); // –Ω–∞–ø—Ä–∏–º–µ—Ä: exchange_123456789
    const myId = tg.initDataUnsafe.user.id;

    const API_URL = 'https://bupsiserver.onrender.com';
    const sessionId = startParam;

    const myGiftsEl = document.getElementById('myGifts');
    const partnerGiftsEl = document.getElementById('partnerGifts');
    const statusEl = document.getElementById('status');
    const confirmBtn = document.getElementById('confirmBtn');

    // –ü–æ–¥–¥–µ–ª—å–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–∏ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage)
    const gifts = new Map([
      [1, { id: 1, name: '–ü–ª—é—à–µ–≤—ã–π –∫–æ—Ç' }],
      [2, { id: 2, name: '–ó–æ–ª–æ—Ç–∞—è –∑–≤–µ–∑–¥–∞' }]
    ]);
    let lastGiftId = 2;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Å—Å–∏–∏
    async function loadSession() {
      try {
        const res = await fetch(`${API_URL}/api/session/${sessionId}`);
        const session = await res.json();
        if (session.error) return;

        const isMyTurn = session.fromId === myId;
        const myGiftId = isMyTurn ? session.fromGiftId : session.toGiftId;
        const partnerGiftId = isMyTurn ? session.toGiftId : session.fromGiftId;

        updateGifts(myGiftId, partnerGiftId);
        updateStatus(session);
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Å—Å–∏–∏:', err);
      }
    }

    function updateGifts(myGiftId, partnerGiftId) {
      myGiftsEl.innerHTML = '<h3>–í–∞—à–∏ –ø–æ–¥–∞—Ä–∫–∏</h3>';
      partnerGiftsEl.innerHTML = '<h3>–ü–æ–¥–∞—Ä–∫–∏ –ø–∞—Ä—Ç–Ω—ë—Ä–∞</h3>';

      if (myGiftId) {
        const gift = gifts.get(myGiftId) || { name: '–ü–æ–¥–∞—Ä–æ–∫' };
        const div = document.createElement('div');
        div.className = 'gift';
        div.textContent = gift.name;
        myGiftsEl.appendChild(div);
      }

      if (partnerGiftId) {
        const div = document.createElement('div');
        div.className = 'gift';
        div.textContent = 'üéÅ –ü–æ–¥–∞—Ä–æ–∫';
        partnerGiftsEl.appendChild(div);
      }
    }

    function updateStatus(session) {
      if (session.status === 'completed') {
        statusEl.textContent = '‚úÖ –û–±–º–µ–Ω –∑–∞–≤–µ—Ä—à—ë–Ω!';
        confirmBtn.disabled = true;
      } else if (session.fromConfirmed && session.toConfirmed) {
        statusEl.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ–º...';
      } else if (session.fromConfirmed || session.toConfirmed) {
        statusEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è';
      } else {
        statusEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫';
      }
    }

    async function addGift() {
      const name = document.getElementById('giftInput').value;
      if (!name) return;

      lastGiftId++;
      gifts.set(lastGiftId, { id: lastGiftId, name });

      try {
        await fetch(`${API_URL}/api/exchange/select-gift`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, userId: myId, giftId: lastGiftId })
        });
        document.getElementById('giftInput').value = '';
        loadSession();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞:', err);
      }
    }

    async function confirmExchange() {
      try {
        await fetch(`${API_URL}/api/confirm-exchange`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, userId: myId })
        });
        statusEl.textContent = '–í—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª–∏';
        confirmBtn.disabled = true;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è:', err);
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ—Å—Å–∏—é –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    setInterval(loadSession, 3000);
    loadSession();
  </script>
</body>
</html>
